server.port=8090

server.servlet.encoding.charset=UTF-8

spring.devtools.livereload.enabled=true

mail.send.domain=http://localhost:8090
spring.config.import=mail.properties

# DataSource Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/zbro
spring.datasource.username=root
spring.datasource.password=12345

# JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDB106Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Cache Setting
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Logging Setting
logging.level.org.hibernate=info
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.com.zbro = INFO
logging.file.name=./log/local_log.log

# File Path
file.images.room-photo=C:/file/images/room_photo/
file.images.profile-photo=C:/file/images/profile_photo/
file.images.community=C:/file/images/community/
file.biz=C:/file/biz/
file.images.profile-default-file=blank-profile-picture.png


# File size setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# static resource
spring.mvc.static-path-pattern=/**
spring.mvc.static-locations=classpath:/resources/images/