<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>error</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
	<input type="hidden" th:value="${message}" class="alert-msg"/>

		var message = $('.alert-msg').val();
		alert(message);
		history.back();
	</script>
</body>
</html>
